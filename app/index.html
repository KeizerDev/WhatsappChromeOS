<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Whatsapp For Chrome</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body style="margin: 0px; padding: 0px; position:absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
        <div id="finishUpdateBar" style="display:none">
            There is a new version of <b>Whatsapp For Chrome</b> available!
            <a style="color:white" href="#" id="finishUpdate">Click here</a>
            to finish the update
        </div>
        <webview id="whatsapp" src="https://web.whatsapp.com/" style="width:100%; height: 100%" partition="persist:whatsapp-for-chrome"></webview>

        <div class="overlay">
            <a href="#" class="close">X</a>
            <webview id="adview" src="http://keizerdev.github.io/WhatsappChromeOS/adview.html" partition="persist:whatsapp-for-chrome"></webview>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/utils.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/notifications.js"></script>
        <script src="scripts/updater.js"></script>
        <script src="scripts/tracking.js"></script>
        <script src="scripts/rate.js"></script>
        <script src="scripts/blank-screen-fix.js"></script>
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Whatsapp For Chrome</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="../lib/google-analytics-bundle.js"></script>
        <style>
            @font-face {
                font-family: Roboto;
                src: url(../font/Roboto-Regular.ttf);
            }
            #finishUpdateBar {
                font-family: Roboto;
                font-size:14px;
                letter-spacing: 0.2px;
                opacity: .95;
                position: absolute;
                width: 100%;
                background-color: #2a948a;
                padding: 15px;
                color: white;
            }
        </style>
    </head>
    <body style="margin: 0px; padding: 0px; position:absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
        <div id="finishUpdateBar" style="display:none">
            There is a new version of <b>Whatsapp For Chrome</b> available!
            <a style="color:white" href="#" id="finishUpdate">Click here</a>
            to finish the update
        </div>
        <webview id="whatsapp" src="https://web.whatsapp.com/" style="width:100%; height: calc(100% - 80px)" partition="persist:whatsapp-for-chrome"></webview>
        <webview id="adview" src="https://web.whatsapp.com/" style="width:100%; height: 80px" partition="persist:whatsapp-for-chrome"></webview>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/utils.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/notifications.js"></script>
        <script src="scripts/updater.js"></script>
        <script src="scripts/tracking.js"></script>
        <script src="scripts/rate.js"></script>
        <script src="scripts/blank-screen-fix.js"></script>
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
